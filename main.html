<body>
  <p>simple string</P>
  <form>
    Enter a string:<br>
    <input type="text" name="decoded" onkeyup="this.form.hash.value = Url.encode(this.value)" style="width: 336px;">
    <br><br>
    URL encoded data:<br>
    <input type="text" name="hash" value="" style="width: 336px;">
  </form>

  <form>
    Enter a string:<br>

    <br><br>
    URL decoded data:<br>
    <input type="text" name="hash" value="" style="width: 336px;">
  </form>
